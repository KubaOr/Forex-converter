<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Converter</title>
</head>
<body>
    <div class="container">
        <!-- <form method="POST"> -->
        <form action="/result">
            <div class="row mb-3">
                <label for="amountfrom" class="col-sm-2 col-form-label">Conver From</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="amountfrom">
                </div>
            </div>
            <div class="row mb-3">
                <label for="amountto" class="col-sm-2 col-form-label">Convert To</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="amountto">
                </div>
            </div>
            <div class="row mb-3">
                <label for="amount" class="col-sm-2 col-form-label">Amount</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="amount">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Convert</button>   
        </form>

        {% for msg in get_flashed_messages() %}
          <div class="alert alert-danger" role="alert">
              {{msg}}  
          </div>
        {% endfor %}
    </div>
</body>
<script src="/static/script.js"></script>
</html>
